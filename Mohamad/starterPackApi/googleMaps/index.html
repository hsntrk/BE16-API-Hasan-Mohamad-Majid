<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googe maps</title>
    <style>
        #map {
            height: 90%;
        }
       html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
            var vienna = { 
                lat: 48.20849, 
                lng: 16.37208
            };
            map = new google.maps.Map(document.getElementById('map'), {
                center: vienna,
                zoom: 10
            })
            pinpoint = new google.maps.Marker({
                position: vienna,
                map: map
            })
            pinpoint = new google.maps.Marker({
                position: {lat: 48.19699, lng: 16.35894},
                map: map
            })
            //48.196990032026896, 16.358946493756694
            
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjaD-saUZQ47PbxigOg25cvuO6_SuX3M&callback=initMap" async defer></script>
</body>
</html>
