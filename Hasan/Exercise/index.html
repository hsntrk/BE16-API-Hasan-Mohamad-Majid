<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeather
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .content {
            background-color: rgb(78, 123, 192);
        }
    </style>
</head>

<body>
    <div class="content d-flex justify-content-center text-center text-light p-5">
    </div>

    <script>

        function serriJoke() {

            const xml = new XMLHttpRequest();
            xml.open("GET", 'serrijoke.php');
            xml.onload = function () {
                const serriJoke = JSON.parse(xml.responseText);
                let content = document.getElementsByClassName('content')[0];
                content.innerHTML =
                    `                
               <h3 class="id_joke">${serriJoke.joke}</h3>
               `;
            };
            xml.send();
        }
        serriJoke();
    </script>
</body>

</html>
